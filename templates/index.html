<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ANPR</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" >  
</head>

<body>
    <div class="container" align='center'>
            <h3 align="center">Automatic Number Plate Recognition</h3>
                <form id="upload-file" method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}" >
                    <label for="imageUpload" class="upload-label">
                        Click to choose file...
                    </label>
                    <input type="file" name="file" id="imageUpload" accept=".jpg">
                    <div class="image-section" style="display:none;">
                        <div class="img-preview">
                            <div id="imagePreview">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg " id="btn-upload">Upload</button>
                        </div>
                    </div>
                    <div class="loader" style="display:none;"></div>
                </form>
                
                {% if output %}
                <img src=" {{url_for('send_image',filename=img_loc)}}">
                <h5> Car details </h5>
                    <table class="table" style="max-width: 600px;">
                        <thead>
                        <tr>
                            <th>Car Registration number</th>
                            <th>Car Brand</th>
                            <th>Car Color</th>
                            <th>Car Model</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td>{{output[1]}}</td>
                            <td>{{output[2]}}</td>
                            <td>{{output[3]}}</td>
                            <td>{{output[4]}}</td>
                            </tr>
                        </tbody>
                    </table>
                {% endif %}
                {% if output is none %}
                <img src=" {{url_for('send_image',filename=img_loc)}}" width="50%" height="50%">
                    <h5> Car {{ output_number }} details not found in database</h5>
                {% endif %}
    </div>
    
</body>
<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>
</html>
